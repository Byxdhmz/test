<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>提瓦特异闻录·章节目录</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* 整体氛围：淡青渐变 */
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#e0f7fa 0%,#f5fdfd 100%);
      font-family:"Helvetica Neue",Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .wrap{
      width:100%;
      max-width:800px;
      background:rgba(255,255,255,.85);
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,.08);
      padding:40px;
    }
    h1{
      text-align:center;
      font-size:2.4rem;
      color:#00797f;
      letter-spacing:2px;
      margin-bottom:10px;
    }
    .sub{
      text-align:center;
      color:#4db6ac;
      margin-bottom:40px;
      font-size:1rem;
    }
    .list{
      display:grid;
      gap:18px;
    }
    .item{
      background:#fff;
      border-radius:12px;
      padding:18px 24px;
      box-shadow:0 2px 8px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      transition:transform .3s,box-shadow .3s;
      cursor:pointer;
    }
    .item:hover{
      transform:translateY(-4px);
      box-shadow:0 6px 20px rgba(0,0,0,.1);
    }
    .item-left h3{
      margin:0 0 4px;
      font-size:1.2rem;
      color:#006064;
    }
    .item-left p{
      margin:0;
      font-size:14px;
      color:#546e7a;
    }
    .item-right{
      font-size:14px;
      color:#4db6ac;
      font-weight:500;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>提瓦特异闻录</h1>
  <p class="sub">章节目录 · 点击即可阅读</p>

      </div>
      <div class="item-right">阅读</div>
    </div>

    <div class="item" onclick="location.href='../page/02.html'">

      </div>
      <div class="item-right">阅读</div>
    </div>

    <div class="item" onclick="location.href='../page/03.html'">

      </div>
      <div class="item-right">阅读</div>
    </div>

    <div class="item" onclick="location.href='../page/04.html'">
      <div class="item-left">

        <p>风起之前</p>
      </div>
      <div class="item-right">阅读</div>
    </div>

    <div class="item" onclick="location.href='../page/05.html'">

    <div class="item" onclick="location.href='../page/06.html'">

    <div class="item" onclick="location.href='../page/07.html'">
      <div class="item-left">

      </div>

  </div>
</div>

</html>
